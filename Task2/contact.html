<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css_contact.css">
</head>
<body style="background-image: url('/img/bg.jpg'); margin: auto; margin: 10vh auto;">
    <div class="container" style="opacity: 90%; padding: 20vh">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="confirmation-message"></p>
    </div>
    <script src="contact_javascript.js"></script>
</body>
</html>
